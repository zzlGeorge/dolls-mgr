<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${shop.id}" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="col-sm-8">
                                <input id="itemId" name="itemId" th:value="${shop.itemId}" class="form-control"
                                       type="text" readonly>
                            </div>
                            <!--<div class="col-sm-8">-->
                            <!--<select id="itemId" name="itemId" data-placeholder="选择商品"-->
                            <!--class="form-control chosen-select"-->
                            <!--tabindex="2" style="width: 100%">-->
                            <!--<option value="">选择商品</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">0表示不限时，1表示限时：</label>
                            <div class="col-sm-8">
                                <input id="tag" name="tag" th:value="${shop.tag}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序权重：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" th:value="${shop.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">兑换积分：</label>
                            <div class="col-sm-8">
                                <input id="changePoint" name="changePoint" th:value="${shop.changePoint}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">需要积分：</label>
                            <div class="col-sm-8">
                                <input id="purchasePoint" name="purchasePoint" th:value="${shop.purchasePoint}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">能否兑换积分（1：能，0：不能）：</label>
                            <div class="col-sm-8">
                                <input id="purchasable" name="purchasable" th:value="${shop.purchasable}"
                                       class="form-control" type="text">
                            </div>
                            <!--<div class="col-sm-8">-->
                            <!--<select id="purchasable" name="purchasable" data-placeholder="请选择"-->
                            <!--class="form-control chosen-select"-->
                            <!--tabindex="2" style="width: 100%" th:value="${shop.purchasable}">-->
                            <!--<option value="1">能</option>-->
                            <!--<option value="0">不能</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">能否积分兑换商品（1：能，0：不能）：</label>
                            <div class="col-sm-8">
                                <input id="changable" name="changable" th:value="${shop.changable}" class="form-control"
                                       type="text">
                            </div>

                            <!--<div class="col-sm-8">-->
                            <!--<select id="changable" name="changable" data-placeholder="请选择"-->
                            <!--class="form-control chosen-select"-->
                            <!--tabindex="2" style="width: 100%" th:value="${shop.changable}">-->
                            <!--<option value="1">能</option>-->
                            <!--<option value="0">不能</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/shop/edit.js">
</script>
</body>
</html>

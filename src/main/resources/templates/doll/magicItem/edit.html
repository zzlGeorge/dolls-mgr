<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${magicItem.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">魔法盒id：</label>
                            <div class="col-sm-8">
                                <input id="boxId" name="boxId" th:value="${magicItem.boxId}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品id：</label>
                            <div class="col-sm-8">
                                <input id="itemId" name="itemId" th:value="${magicItem.itemId}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物品级别：</label>
                            <div class="col-sm-8">
                                <input id="level" name="level" th:value="${magicItem.level}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物品价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" th:value="${magicItem.price}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/magicItem/edit.js">
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${item.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品编号：</label>
                            <div class="col-sm-8">
                                <input id="bizId" name="bizId" th:value="${item.bizId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="itemType" name="itemType" th:value="${item.itemType}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">包名：</label>
                            <div class="col-sm-8">
                                <input id="packageName" name="packageName" th:value="${item.packageName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片名：</label>
                            <div class="col-sm-8">
                                <input id="img" name="img" th:value="${item.img}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分辨率：</label>
                            <div class="col-sm-8">
                                <input id="imgDetail" name="imgDetail" th:value="${item.imgDetail}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片内容：</label>
                            <div class="col-sm-8">
                                <input id="itemImg" name="itemImg" th:value="${item.itemImg}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${item.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品简介：</label>
                            <div class="col-sm-8">
                                <input id="intro" name="intro" th:value="${item.intro}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">兑换值说明：</label>
                            <div class="col-sm-8">
                                <input id="changeText" name="changeText" th:value="${item.changeText}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">takeCry：</label>
                            <div class="col-sm-8">
                                <input id="takeCry" name="takeCry" th:value="${item.takeCry}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">changeCry：</label>
                            <div class="col-sm-8">
                                <input id="changeCry" name="changeCry" th:value="${item.changeCry}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购价：</label>
                            <div class="col-sm-8">
                                <input id="buyPrice" name="buyPrice" th:value="${item.buyPrice}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价值：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" th:value="${item.price}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签：</label>
                            <div class="col-sm-8">
                                <input id="tag" name="tag" th:value="${item.tag}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回报百分比：</label>
                            <div class="col-sm-8">
                                <input id="rewardPercent" name="rewardPercent" th:value="${item.rewardPercent}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权重：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" th:value="${item.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务类型：</label>
                            <div class="col-sm-8">
                                <input id="bizType" name="bizType" th:value="${item.bizType}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">要求的vip级别：</label>
                            <div class="col-sm-8">
                                <input id="vipLimit" name="vipLimit" th:value="${item.vipLimit}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">PK码：</label>
                            <div class="col-sm-8">
                                <input id="pk" name="pk" th:value="${item.pk}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/item/edit.js">
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="saveNewForm">

                        <!-- 娃娃信息 -->
                        <div class="form-group">
                            <label class="col-sm-1 "></label>
                            <label class="col-sm-3 label-primary">娃娃信息</label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品编号（bizId）:</label>
                            <div class="col-sm-8">
                                <input id="bizId" name="bizId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="itemType" name="itemType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">包名：</label>
                            <div class="col-sm-8">
                                <input id="packageName" name="packageName" class="form-control" type="text"
                                       value="zhuazhua">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片名：</label>
                            <div class="col-sm-8">
                                <input id="img" name="img" class="form-control" type="text" value="doll_taiyangjing">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分辨率：</label>
                            <div class="col-sm-8">
                                <input id="imgDetail" name="imgDetail" class="form-control" type="text" value="522x522">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片内容：</label>
                            <div class="col-sm-8">
                                <input id="itemImg" name="itemImg" class="form-control" type="text"
                                       value="doll_taiyangjing">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" value="防爆时尚太阳镜">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品简介：</label>
                            <div class="col-sm-8">
                                <input id="intro" name="intro" class="form-control" type="text"
                                       value="大地色15色眼影盘，哑光雾面眼影，非常适合女生使用。">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">兑换值说明：</label>
                            <div class="col-sm-8">
                                <input id="changeText" name="changeText" class="form-control" type="text"
                                       value="此娃娃可兑换为60游戏币，是否继续？">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">takeCry：</label>
                            <div class="col-sm-8">
                                <input id="takeCry" name="takeCry" class="form-control" type="text" value="21">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">changeCry：</label>
                            <div class="col-sm-8">
                                <input id="changeCry" name="changeCry" class="form-control" type="text" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购价：</label>
                            <div class="col-sm-8">
                                <input id="buyPrice" name="buyPrice" class="form-control" type="text" value="9">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价值：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="text" value="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签：</label>
                            <div class="col-sm-8">
                                <input id="tag" name="tag" class="form-control" type="text" value="新品">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回报百分比：</label>
                            <div class="col-sm-8">
                                <input id="rewardPercent" name="rewardPercent" class="form-control" type="text"
                                       value="0.4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权重：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" class="form-control" type="text" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务类型：</label>
                            <div class="col-sm-8">
                                <input id="bizType" name="bizType" class="form-control" type="text" value="1|3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">要求的vip级别：</label>
                            <div class="col-sm-8">
                                <input id="vipLimit" name="vipLimit" class="form-control" type="text" value="2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">PK码：</label>
                            <div class="col-sm-8">
                                <input id="pk" name="pk" class="form-control" type="text" value="3">
                            </div>
                        </div>

                        <!-- 机器信息 -->
                        <div class="form-group">
                            <label class="col-sm-1 "></label>
                            <label class="col-sm-3 label-primary">机器信息</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">娃娃机id：</label>
                            <div class="col-sm-8">
                                <input id="machineId" name="machineId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品id：</label>
                            <div class="col-sm-8">
                                <input id="itemId" name="itemId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">娃娃机状态：</label>
                            <div class="col-sm-8">
                                <input id="machineStatus" name="machineStatus" class="form-control" type="text"
                                       value="CHECK">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">娃娃机地址：</label>
                            <div class="col-sm-8">
                                <input id="machineAddress" name="machineAddress" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间：</label>
                            <div class="col-sm-8">
                                <input id="chatRoom" name="chatRoom" class="form-control" type="text"
                                       value="34561527447554">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主摄像头：</label>
                            <div class="col-sm-8">
                                <input id="mainCamera" name="mainCamera" class="form-control" type="text"
                                       value="rtmp://13513.liveplay.myqcloud.com/live/13513_2028zheng?bizid=13513&txSecret=21aee9f6e3e045a946b6bdc">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子摄像头：</label>
                            <div class="col-sm-8">
                                <input id="subCamera" name="subCamera" class="form-control" type="text"
                                       value="rtmp://13513.liveplay.myqcloud.com/live/13513_2028ce?bizid=13513&txSecret=bba54e46e862d5cc368422841f	">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">mac地址：</label>
                            <div class="col-sm-8">
                                <input id="machineMac" name="machineMac" class="form-control" type="text"
                                       value="329B25451F46">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/machine/add.js">
</script>
</body>
</html>

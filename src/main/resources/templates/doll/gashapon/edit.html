<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${gashapon.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务id：</label>
                            <div class="col-sm-8">
                                <input id="bizId" name="bizId" th:value="${gashapon.bizId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">扭蛋机的名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${gashapon.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">扭蛋机的描述：</label>
                            <div class="col-sm-8">
                                <input id="intro" name="intro" th:value="${gashapon.intro}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">扭蛋机的子描述，第二级别的描述：</label>
                            <div class="col-sm-8">
                                <input id="subIntro" name="subIntro" th:value="${gashapon.subIntro}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">扭蛋机的图片：</label>
                            <div class="col-sm-8">
                                <input id="pic" name="pic" th:value="${gashapon.pic}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单次需要多少蛋券：</label>
                            <div class="col-sm-8">
                                <input id="priceOnce" name="priceOnce" th:value="${gashapon.priceOnce}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" th:value="${gashapon.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/gashapon/edit.js">
</script>
</body>
</html>

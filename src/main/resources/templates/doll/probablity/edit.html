<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${probablity.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务id：</label>
                            <div class="col-sm-8">
                                <input id="bizId" name="bizId" th:value="${probablity.bizId}" class="form-control"
                                       type="text" readonly>
                            </div>
                            <!--<div class="col-sm-8">-->
                            <!--<select id="bizId" name="bizId" data-placeholder="选择扭蛋机"-->
                            <!--class="form-control chosen-select probablity"-->
                            <!--tabindex="2" style="width: 100%">-->
                            <!--<option value="">选择扭蛋机</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物品id,如果是金币则为0：</label>
                            <div class="col-sm-8">
                                <input id="itemId" name="itemId" th:value="${probablity.itemId}" class="form-control"
                                       type="text" readonly>
                            </div>

                            <!--<div class="col-sm-8">-->
                            <!--<select id="itemId" name="itemId" data-placeholder="选择商品"-->
                            <!--class="form-control chosen-select"-->
                            <!--tabindex="2" style="width: 100%">-->
                            <!--<option value="">选择商品</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">概率：</label>
                            <div class="col-sm-8">
                                <input id="probability" name="probability" th:value="${probablity.probability}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">个数：</label>
                            <div class="col-sm-8">
                                <input id="count" name="count" th:value="${probablity.count}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">等级。1-最高级别，10连抽出 ：</label>
                            <div class="col-sm-8">
                                <input id="level" name="level" th:value="${probablity.level}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品价格：</label>
                            <div class="col-sm-8">
                                <input id="itemPrice" name="itemPrice" th:value="${probablity.itemPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/probablity/edit.js">
</script>
</body>
</html>

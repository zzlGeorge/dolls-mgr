<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品bizId：</label>
                            <div class="col-sm-8">
                                <input id="itemId" name="itemId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">抓抓排序：</label>
                            <div class="col-sm-8">
                                <input id="zhuaZhua" name="zhuaZhua" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">随身排序：</label>
                            <div class="col-sm-8">
                                <input id="suiShen" name="suiShen" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">在家排序：</label>
                            <div class="col-sm-8">
                                <input id="zaiJia" name="zaiJia" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">可爱排序：</label>
                            <div class="col-sm-8">
                                <input id="keAi" name="keAi" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">酷黑排序：</label>
                            <div class="col-sm-8">
                                <input id="kuHei" name="kuHei" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">叮咚排序：</label>
                            <div class="col-sm-8">
                                <input id="dingDong" name="dingDong" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">超人排序：</label>
                            <div class="col-sm-8">
                                <input id="chaoRen" name="chaoRen" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/itemWeight/add.js">
</script>
</body>
</html>

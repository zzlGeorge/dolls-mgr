<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">魔法盒id：</label>
                            <!--<div class="col-sm-8">-->
                            <!--<input id="boxId" name="boxId" class="form-control" type="text">-->
                            <!--</div>-->

                            <div class="col-sm-8">
                                <select id="boxId" name="boxId" data-placeholder="选择魔法盒"
                                        class="form-control chosen-select magicBox"
                                        tabindex="2" style="width: 100%">
                                    <option value="">选择魔法盒</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务类型：</label>
                            <div class="col-sm-8">
                                <input id="bizType" name="bizType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规则：</label>
                            <div class="col-sm-8">
                                <input id="rule" name="rule" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规则约定值：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/doll/magicRule/add.js">
</script>
</body>
</html>
